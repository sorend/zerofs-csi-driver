---
# MinIO deployment for integration testing
# Deploy to zerofs-csi namespace alongside the CSI driver
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: zerofs-csi
  labels:
    app: minio
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: s3-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              value: minioadmin
            - name: MINIO_ROOT_PASSWORD
              value: minioadmin123
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: zerofs-csi
  labels:
    app: minio
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: s3-backend
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
