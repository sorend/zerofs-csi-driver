<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4444"/>
      <stop offset="50%" stop-color="#CC0000"/>
      <stop offset="100%" stop-color="#880000"/>
    </linearGradient>
    <linearGradient id="darkRedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AA0000"/>
      <stop offset="100%" stop-color="#660000"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="120" cy="120" r="115" fill="#1a1a2e"/>
  <circle cx="120" cy="120" r="115" fill="none" stroke="#326CE5" stroke-width="0" opacity="0"/>

  <!-- Outer wheel ring -->
  <circle cx="120" cy="120" r="90" fill="none" stroke="url(#redGrad)" stroke-width="14" filter="url(#shadow)"/>

  <!-- 7 Spokes (Kubernetes helm has 7 spokes) -->
  <g stroke="url(#redGrad)" stroke-width="12" stroke-linecap="round" filter="url(#shadow)">
    <!-- Spoke 0° (top) -->
    <line x1="120" y1="30" x2="120" y2="75"/>
    <!-- Spoke ~51.4° -->
    <line x1="180" y1="51" x2="154" y2="87"/>
    <!-- Spoke ~102.9° -->
    <line x1="201" y1="111" x2="156" y2="118"/>
    <!-- Spoke ~154.3° -->
    <line x1="180" y1="189" x2="154" y2="153"/>
    <!-- Spoke ~205.7° -->
    <line x1="60" y1="189" x2="86" y2="153"/>
    <!-- Spoke ~257.1° -->
    <line x1="39" y1="111" x2="84" y2="118"/>
    <!-- Spoke ~308.6° -->
    <line x1="60" y1="51" x2="86" y2="87"/>
  </g>

  <!-- Inner hub ring -->
  <circle cx="120" cy="120" r="45" fill="url(#darkRedGrad)" stroke="url(#redGrad)" stroke-width="6" filter="url(#shadow)"/>

  <!-- Zero in the center -->
  <ellipse cx="120" cy="120" rx="28" ry="32" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>

  <!-- Small white highlight on zero -->
  <ellipse cx="120" cy="120" rx="28" ry="32" fill="none" stroke="#FFCCCC" stroke-width="2" opacity="0.5"/>

  <!-- Handle caps on spoke ends (like Kubernetes helm handles) -->
  <g fill="url(#redGrad)" filter="url(#shadow)">
    <circle cx="120" cy="30" r="9"/>
    <circle cx="180" cy="51" r="9"/>
    <circle cx="201" cy="111" r="9"/>
    <circle cx="180" cy="189" r="9"/>
    <circle cx="60" cy="189" r="9"/>
    <circle cx="39" cy="111" r="9"/>
    <circle cx="60" cy="51" r="9"/>
  </g>

  <!-- Inner highlight on handle caps -->
  <g fill="#FF6666" opacity="0.6">
    <circle cx="118" cy="28" r="4"/>
    <circle cx="178" cy="49" r="4"/>
    <circle cx="199" cy="109" r="4"/>
    <circle cx="178" cy="187" r="4"/>
    <circle cx="58" cy="187" r="4"/>
    <circle cx="37" cy="109" r="4"/>
    <circle cx="58" cy="49" r="4"/>
  </g>
</svg>
