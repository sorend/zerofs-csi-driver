<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" width="320" height="320">
  <defs>
    <!-- Saffron to deep crimson gradient for the zero -->
    <radialGradient id="zeroGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9933"/>
      <stop offset="60%" stop-color="#E8501A"/>
      <stop offset="100%" stop-color="#8B0000"/>
    </radialGradient>
    <!-- Gold gradient for ornaments -->
    <radialGradient id="goldGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="100%" stop-color="#C9860A"/>
    </radialGradient>
    <!-- Deep teal background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A3A4A"/>
      <stop offset="100%" stop-color="#0D1F2D"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="160" cy="160" r="155" fill="url(#bgGrad)" stroke="#C9860A" stroke-width="2.5"/>

  <!-- Outer ring of tiny diamond dots (rangoli border) -->
  <g fill="#FFE066" opacity="0.7">
    <circle cx="160" cy="12"  r="3"/>
    <circle cx="206" cy="20"  r="2.5"/>
    <circle cx="246" cy="44"  r="2.5"/>
    <circle cx="276" cy="80"  r="2.5"/>
    <circle cx="293" cy="123" r="2.5"/>
    <circle cx="295" cy="169" r="3"/>
    <circle cx="281" cy="213" r="2.5"/>
    <circle cx="252" cy="250" r="2.5"/>
    <circle cx="213" cy="277" r="2.5"/>
    <circle cx="168" cy="290" r="3"/>
    <circle cx="122" cy="283" r="2.5"/>
    <circle cx="81"  cy="263" r="2.5"/>
    <circle cx="50"  cy="232" r="2.5"/>
    <circle cx="30"  cy="191" r="2.5"/>
    <circle cx="23"  cy="146" r="3"/>
    <circle cx="30"  cy="101" r="2.5"/>
    <circle cx="52"  cy="62"  r="2.5"/>
    <circle cx="87"  cy="33"  r="2.5"/>
    <circle cx="132" cy="16"  r="2.5"/>
  </g>

  <!-- Decorative inner ring -->
  <circle cx="160" cy="160" r="135" fill="none" stroke="#C9860A" stroke-width="1" stroke-dasharray="4 6" opacity="0.5"/>

  <!-- 8-petal lotus ring (outer) -->
  <g fill="none" stroke="#FF9933" stroke-width="1.5" opacity="0.65">
    <!-- petals pointing out at 8 directions -->
    <ellipse cx="160" cy="65"  rx="10" ry="22" fill="#FF9933" fill-opacity="0.18" stroke="#FF9933"/>
    <ellipse cx="160" cy="255" rx="10" ry="22" fill="#FF9933" fill-opacity="0.18" stroke="#FF9933"/>
    <ellipse cx="65"  cy="160" rx="22" ry="10" fill="#FF9933" fill-opacity="0.18" stroke="#FF9933"/>
    <ellipse cx="255" cy="160" rx="22" ry="10" fill="#FF9933" fill-opacity="0.18" stroke="#FF9933"/>

    <ellipse cx="99"  cy="99"  rx="10" ry="22" transform="rotate(-45 99 99)"  fill="#E8501A" fill-opacity="0.18" stroke="#E8501A"/>
    <ellipse cx="221" cy="99"  rx="10" ry="22" transform="rotate(45 221 99)"  fill="#E8501A" fill-opacity="0.18" stroke="#E8501A"/>
    <ellipse cx="99"  cy="221" rx="10" ry="22" transform="rotate(45 99 221)"  fill="#E8501A" fill-opacity="0.18" stroke="#E8501A"/>
    <ellipse cx="221" cy="221" rx="10" ry="22" transform="rotate(-45 221 221)" fill="#E8501A" fill-opacity="0.18" stroke="#E8501A"/>
  </g>

  <!-- Inner decorative ring with small triangles (rangoli pattern) -->
  <g fill="#FFD700" opacity="0.5">
    <polygon points="160,100 154,114 166,114"/>
    <polygon points="160,220 154,206 166,206"/>
    <polygon points="100,160 114,154 114,166"/>
    <polygon points="220,160 206,154 206,166"/>
    <polygon points="113,113 124,120 117,128"/>
    <polygon points="207,113 196,120 203,128"/>
    <polygon points="113,207 124,200 117,192"/>
    <polygon points="207,207 196,200 203,192"/>
  </g>

  <!-- The Devanagari zero реж / stylized "0" as main element -->
  <!-- Using a thick rounded ring with ornamental ends, inspired by the shape of реж -->

  <!-- Main zero ring -->
  <g filter="url(#glow)">
    <ellipse cx="160" cy="158" rx="52" ry="62"
             fill="none"
             stroke="url(#zeroGrad)"
             stroke-width="22"
             stroke-linecap="round"/>
    <!-- Inner highlight stroke -->
    <ellipse cx="160" cy="158" rx="52" ry="62"
             fill="none"
             stroke="#FFE066"
             stroke-width="3"
             stroke-linecap="round"
             opacity="0.45"/>
  </g>

  <!-- Top ornament on the zero (like the horizontal bar of реж) -->
  <g filter="url(#softglow)">
    <rect x="126" y="93" width="68" height="9" rx="4.5"
          fill="url(#zeroGrad)" stroke="#FFE066" stroke-width="1.2"/>
    <!-- small lotus bud on top bar -->
    <ellipse cx="160" cy="89" rx="7" ry="9" fill="#FF9933" stroke="#FFE066" stroke-width="1"/>
    <ellipse cx="160" cy="87" rx="3.5" ry="4.5" fill="#FFE066" opacity="0.6"/>
  </g>

  <!-- Corner jewel dots on the zero (decorative bindis) -->
  <g fill="url(#goldGrad)" filter="url(#softglow)">
    <circle cx="160" cy="220" r="6"/>   <!-- bottom -->
    <circle cx="108" cy="158" r="4.5"/> <!-- left -->
    <circle cx="212" cy="158" r="4.5"/> <!-- right -->
  </g>
  <g fill="#FFF5CC">
    <circle cx="160" cy="220" r="2.5"/>
    <circle cx="108" cy="158" r="1.8"/>
    <circle cx="212" cy="158" r="1.8"/>
  </g>

  <!-- Small paisley-like accents around the zero -->
  <g opacity="0.75" stroke="#FFD700" stroke-width="1.2" fill="none">
    <!-- left paisley -->
    <path d="M 88,140 Q 75,158 88,176 Q 96,162 88,140 Z" fill="#FF9933" fill-opacity="0.3"/>
    <circle cx="88" cy="138" r="3" fill="#FFD700" stroke="none"/>
    <!-- right paisley -->
    <path d="M 232,140 Q 245,158 232,176 Q 224,162 232,140 Z" fill="#FF9933" fill-opacity="0.3"/>
    <circle cx="232" cy="138" r="3" fill="#FFD700" stroke="none"/>
  </g>

  <!-- Small om-like swirl accent at the bottom center (stylized) -->
  <g transform="translate(160,248)" opacity="0.8">
    <path d="M -8,0 Q -5,-8 0,-6 Q 6,-4 4,2 Q 2,7 -3,5 Q -7,3 -5,-1"
          fill="none" stroke="#FFD700" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M 0,-6 Q 8,-10 8,-2 Q 8,4 2,6"
          fill="none" stroke="#FFD700" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M -6,7 Q 0,12 6,7"
          fill="none" stroke="#FF9933" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 0,10 Q 0,15 4,14"
          fill="none" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Text label -->
  <text x="160" y="298"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="13"
        font-weight="bold"
        letter-spacing="4"
        text-anchor="middle"
        fill="#FFD700"
        opacity="0.9">ZEROFS</text>
</svg>
