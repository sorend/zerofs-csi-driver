apiVersion: v1
kind: Secret
metadata:
  name: zerofs-aws-credentials
  namespace: zerofs-csi
  labels:
    app.kubernetes.io/name: csi-driver-zerofs
    app.kubernetes.io/component: credentials
type: Opaque
stringData:
  awsAccessKeyID: "YOUR_ACCESS_KEY_ID"
  awsSecretAccessKey: "YOUR_SECRET_ACCESS_KEY"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zerofs-rwx
provisioner: zerofs.csi.sorend.github.com
parameters:
  storageUrl: "s3://your-bucket/zerofs-data"
  awsSecretName: "zerofs-aws-credentials"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
mountOptions:
  - vers=4.1
  - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zerofs-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: zerofs-rwx
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: test-zerofs
spec:
  containers:
    - name: app
      image: nginx:alpine
      command: ["/bin/sh", "-c", "while true; do echo $(date) >> /data/test.txt; sleep 5; done"]
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: zerofs-pvc
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zerofs-ninep-rwo
provisioner: zerofs.csi.sorend.github.com
parameters:
  storageUrl: "s3://your-bucket/zerofs-data"
  awsSecretName: "zerofs-aws-credentials"
  protocol: "ninep"
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
mountOptions:
  - trans=tcp
  - version=9p2000.L
  - msize=65536
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zerofs-ninep-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: zerofs-ninep-rwo
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: test-zerofs-ninep
spec:
  containers:
    - name: app
      image: nginx:alpine
      command: ["/bin/sh", "-c", "while true; do echo $(date) >> /data/test.txt; sleep 5; done"]
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: zerofs-ninep-pvc
